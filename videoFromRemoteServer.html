<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        createVideo("https://www.eastidahonews.com/2020/10/idaho-republicans-including-lt-gov-mcgeachin-decry-pandemic-measures-in-new-video/")

        function createVideo(VideoSource){
            let video = document.createElement('video')
            let source = document.createElement('source')
        

            video.setAttribute('source', 'controls')
            video.setAttribute('id', 'video')
            
            source.src = VideoSource

            video.appendChild(source)

            video.onload = function(){
                return video;
            }

            video.onerror = function(){
                return new Error("not valid!")
            }

            document.body.appendChild(video)
            playVideo()

        }

        async function playVideo(){
            document.getElementById('video').play()
            await createVideo("https://www.eastidahonews.com/2020/10/idaho-republicans-including-lt-gov-mcgeachin-decry-pandemic-measures-in-new-video/")
        }
    </script>
</body>
</html>
