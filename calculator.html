        alert("Welcome to my calculator!")
        function myCalculator(){
            option = prompt(`What kind of operation do you want to carry out? 
                           1-Add 
                           2-Subtract 
                           3-Divide 
                           4-Multiply`);

            if(option == 1){
                first = Number(prompt("Enter first number"));
                second = Number(prompt("Enter second number"));
                add(first, second)
            }

            else if(option == 2){
                first = prompt("Enter first number");
                second = prompt("Enter second number");
                subtract(first, second)
            }

            else if(option == 3){
                first = prompt("Enter first number");
                second = prompt("Enter second number");
                divide(first, second)
            }

            else if(option == 4){
                first = prompt("Enter first number");
                second = prompt("Enter second number");
                multiply(first, second)
            }

            else{
                alert("invalid input");
                myCalculator()
            }
        }

        function add(num1, num2){
            var ans = num1 + num2
            alert(ans)
            restart()
        }

        function subtract(num1, num2){
            ans = (num1 - num2);
            alert(ans)
            restart()
        }

        function divide(num1, num2){
            ans = (num1 / num2);
            alert(ans)
            restart()
        }

        function multiply(num1, num2){
            ans = (num1 * num2);
            alert(ans)
            restart()
        }

        function restart(){
            input = prompt(`Do you want to restart your operation?
                            Type 'yes' or 'no'`)
                            
            if (input == "yes"){
                myCalculator()
            }
            else if(input == "no"){
                alert("Good bye!")
            }
        }
 
        myCalculator()
    </script>
